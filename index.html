<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIMBERIO - Royal Hotel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="icon" href="assets/Logo.png" />
  </head>
  <body>
    <section>
      <div id="form">
        <div id="image">
          <img src="assets/Dining Vector.jpg" alt="" />
        </div>
        <div id="input-data">
          <h1>Reserve Your Seats Now!</h1>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Phone Number" />
          <input type="text" placeholder="Date" onfocus="(this.type='date')" />
          <input list="time-slot" placeholder="Time" />
          <datalist id="time-slot">
            <option value="11:00 - 13:00"></option>
            <option value="13:00 - 15:00"></option>
            <option value="17:00 - 19:00"></option>
            <option value="19:00 - 21:00"></option>
            <option value="21:00 - 23:00"></option>
          </datalist>
          <input list="Persons" placeholder="Number of Persons" />
          <datalist id="Persons">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5+"></option>
          </datalist>
          <button id="submit-btn">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
